<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Video Player</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="auth-screen">
      <div class="auth-card">
        <div class="auth-icon">ğŸ”</div>
        <h1 class="auth-title">AR Video Player</h1>
        <p class="auth-subtitle">Ingresa tu cÃ³digo de producto para acceder</p>
        <input
          type="text"
          id="product-code-input"
          class="auth-input"
          placeholder="ABC123"
          maxlength="6"
          autocomplete="off"
        />
        <p class="auth-hint">CÃ³digo de 6 caracteres</p>
        <button id="auth-submit-btn" class="auth-btn">Acceder</button>
        <div id="auth-error" class="auth-error"></div>
      </div>
    </div>
    
    <div id="app-screen">
      <a-scene
        mindar-image="imageTargetSrc: capibara.mind; autoStart: false; filterMinCF: 0.0001; filterBeta: 0.01; uiScanning: none; uiLoading: no;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <video
            id="ar-video"
            crossorigin="anonymous"
            playsinline
            webkit-playsinline
          ></video>
          <img id="poster-image" src="myimage.png" crossorigin="anonymous" />
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-image
            id="poster-img"
            src="#poster-image"
            position="0 0 0"
            scale="1 1 1"
          ></a-image>
          <a-ring
            id="ring-outer"
            radius-inner="0.5"
            radius-outer="0.65"
            position="0 0 0"
            rotation="0 0 0"
            scale="0 0 0"
            material="color: #FFD7FF; opacity: 0.3; side: double; transparent: true"
          ></a-ring>
          <a-ring
            id="ring-inner"
            radius-inner="0.5"
            radius-outer="0.6"
            position="0 0 0"
            rotation="0 0 0"
            scale="0 0 0"
            material="color: #FFD7FF; opacity: 0.6; side: double; transparent: true"
          ></a-ring>
          <a-circle
            id="video-circle"
            src="#ar-video"
            radius="0.5"
            position="0 0 0"
            rotation="0 0 0"
            scale="0 0 0"
            material="shader: flat; side: double"
          ></a-circle>
        </a-entity>
      </a-scene>
      
      <div id="header">
        <div id="video-title">Cargando...</div>
        <button id="menu-btn">
          <div class="menu-line"></div>
          <div class="menu-line"></div>
          <div class="menu-line"></div>
        </button>
      </div>
      
      <button id="reload-btn"><span>ğŸ”„</span><span>Reload</span></button>
      <button id="logout-btn"><span>ğŸšª</span><span>Salir</span></button>
      
      <div id="sidebar">
        <div id="video-list"></div>
      </div>
      
      <button id="play-pause-btn">â–¶</button>
      
      <div id="loading">
        <div class="loader"></div>
        <div>Cargando videos...</div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
